
<!DOCTYPE html>
<html   xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  href="global.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>FalconStats</title>
</head>
<body>
<div class="container-fluid bg">
    <p></p>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-conatiner" th:action="@{/login}" th:object="${loginUser}" >
                <h1>FALCONSTATS</h1>
                <div class="form-group">
                    <label id="=FirstNameLabel"> First Name </label>
                    <input type="text" class="form-control" id="FirstNameInput" name="FirstNameInput" placeholder="First Name" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label id="SecondNameLabel"> Second Name </label>
                    <input type="text" class="form-control" id="SecondNameInput" name="SecondNameInput" placeholder="Second Name" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label id="PasswordLabel"> Password </label>
                    <input type="password" class="form-control" id="PasswordInput" name="PasswordInput" placeholder="Password" th:field="*{password}">
                </div>
                <p th:text="${message}"></p>
                <button id="loginBtn" type="Submit" class="btn btn-success btn-block">Login</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
</body>
</html>
